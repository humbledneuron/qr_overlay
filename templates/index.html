<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    /* background: linear-gradient(135deg, #003a4d 0%, #2596be 100%); */
    background-color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
}

.container {
    max-width: auto;
    width: 90%;
    margin: 10rem auto;
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    gap: 2rem;
}

.header {
    position: relative;
    width: 100%;
}

.logo {
    margin: 20px 0 0 50px;
    display: flex;
    color: white;
}

#textContainer {
    text-align: center;
    margin: 1rem 0 0 0;
    animation: fadeIn 1s ease-out;
}

#textContainer h1 {
    font-size: 2.2rem;
    margin-bottom: 0.8rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

#textContainer p {
    font-size: 1rem;
    opacity: 0.9;
}

.card {
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 600px;
    margin: 0.2rem 0;
    /* background: linear-gradient(135deg, #003a4d 0%, #2596be 100%); */

}

.steps-card {
    margin-left: 15vw;
    width: auto;
    transition: width 0.5s ease;
}

.qr-card{
    margin-right: 15vw;
}

.steps-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 2rem 0;
    padding: 0 1rem;
    gap: 2rem;
    position: relative;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    position: relative;
    z-index: 1;
    width: 100%;
}

.step-indicator {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.5rem;
    color: white;
    border: 3px solid rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
}

.step.completed .step-indicator {
    background: #4CAF50;
    border-color: #45a049;
    transform: scale(1.1);
    color: white;
}

.step.completed .step-indicator::after {
    content: 'âœ“';
    position: absolute;
    font-size: 1.5rem;
}

.step-text {
    margin-top: 0.5rem;
    font-size: 1rem;
    font-weight: 500;
    opacity: 0.9;
    text-align: center;
    transition: all 0.3s ease;
}

.step.completed .step-text {
    opacity: 1;
    transform: scale(1.05);
}

.progress-line {
    width: 3px;
    background: rgba(255, 255, 255, 0.1);
    flex-grow: 1;
    margin: 1rem 0;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 27.5px;
    z-index: 0;
    transition: all 0.3s ease;
}

.progress-line::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 0;
    background: #4CAF50;
    transition: height 0.3s ease;
}

.progress-line.completed::before {
    height: 100%;
}

.qr-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1;
    margin: 4rem auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

#qrImage {
    max-width: 90%;
    max-height: 90%;
    display: none;
    border-radius: 10px;
    transition: all 0.3s ease;
    animation: scaleIn 0.3s ease-out;
}

#qrImage.active {
    display: block;
}

.loading-items {
    display: none;
    gap: 1rem;
    position: absolute;
}

.loading-items.active {
    display: flex;
}

.loading {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: white;
    animation: pulse 1.5s infinite ease-in-out;
}

.step-data {
            position: relative;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display:block;
            animation: fadeIn 0.5s ease-out;
            
        }

.step-data p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: white;
        }

.step-data b {
            font-weight: bold;
            margin-right: 0.5rem;
        }

.step.completed .step-data {
            display: block;
        }

.step-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

.step-data {
            flex-grow: 1;
        }

.step-data {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.step-data-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.step-data-item b {
    min-width: 60px; /* Adjust as needed to align labels */
}
@keyframes pulse {
    0%, 100% {
        transform: scale(0.5);
        opacity: 0.3;
    }
    50% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes scaleIn {
    from {
        transform: scale(0.9);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .container {
        width: 95%;
        flex-direction: column;
        align-items: start;
    }

    .steps-container {
        flex-direction: column;
        gap: 2rem;
    }

    .progress-line {
        width: 3px;
        height: 30px;
        margin: 1rem 0;
    }
}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = io();
            const loadingElement = document.querySelector('.loading-items');
            const qrImage = document.getElementById('qrImage');
            
            loadingElement.classList.add('active');
            
            let step1Data = {};
            let step2Data = {};
            let step3Data = {};

            socket.on('update_qr_code_image', function(data) {
                qrImage.src = 'data:image/png;base64,' + data.qr_image;
                loadingElement.classList.remove('active');
                qrImage.classList.add('active');
            });
            
            socket.on('step_completed', function(data) {
                updateStepUI(data.step, data.data);
            });

            function updateStepUI(completedStep, stepData) {
                for (let i = 1; i <= completedStep; i++) {
                    const step = document.querySelector(`.step-${i}`);
                    const line = document.querySelector(`.line-${i}`);
                    
                    if (step) {
                        step.classList.add('completed');
                        if (i === completedStep) {
                            updateStepData(i, stepData);
                        }
                    }
                    if (line) {
                        line.classList.add('completed');
                    }
                }
            }

            function updateStepData(stepNumber, stepData) {
                switch (stepNumber) {
                    case 1:
                        step1Data = stepData;
                        document.getElementById('step1-date').textContent = stepData.date;
                        document.getElementById('step1-address').textContent = stepData.address;
                        break;
                    case 2:
                        step2Data = stepData;
                        document.getElementById('step2-owner').textContent = stepData.owner;
                        document.getElementById('step2-renter').textContent = stepData.renter;
                        break;
                    case 3:
                        step3Data = stepData;
                        // Add logic to display data for step 3 if needed
                        break;
                }
            }
            
            let lastUpdateTime = Date.now();
            
            socket.on('update_qr_code_image', function() {
                lastUpdateTime = Date.now();
            });
            
            setInterval(() => {
                if (Date.now() - lastUpdateTime > 2000) {
                    loadingElement.classList.add('active');
                    qrImage.classList.remove('active');
                }
            }, 1000);
        });

    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" style="animation: flash 1.5s infinite;">
        </div>
    </div>
    <div class="container">
        <div class="card steps-card">
            <div class="steps-container">
                <div class="step step-1">
                    <div class="step-content">
                        <div class="step-indicator">1</div>
                        <div class="step-data">
                            <div class="step-data-item">
                                <b>Date:</b> <p id="step1-date"></p>
                            </div>
                            <div class="step-data-item">
                                <b>Address:</b> <p id="step1-address"></p>
                            </div>
                        </div>
                    </div>
                    <div class="step-text">Steg 1</div>
                </div>
                <div class="step step-2">
                    <div class="step-content">
                        <div class="step-indicator">2</div>
                        <div class="step-data">
                            <div class="step-data-item">
                                <b>Owner:</b> <p id="step2-owner"></p>
                            </div>
                            <div class="step-data-item">
                                <b>Renter:</b> <p id="step2-renter"></p>
                            </div>
                        </div>
                    </div>
                    <div class="step-text">Steg 2</div>
                </div>
                <div class="step step-3">
                    <div class="step-content">
                        <div class="step-indicator">3</div>
                        <div class="step-data">
                            <div class="step-data-item">
                                <b>Last signing</b> <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="step-text">Steg 3</div>
                </div>
            </div>
        </div>

        <div class="card qr-card">
            <div class="qr-container">
                <div class="loading-items">
                    <div class="loading"></div>
                    <div class="loading"></div>
                    <div class="loading"></div>
                </div>
                <img id="qrImage" alt="QR Code will appear here">
            </div>
        </div>
    </div>
</body>
</html>
